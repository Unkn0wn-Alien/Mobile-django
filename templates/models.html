<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style_1.css' %}">
    <title>Modellar</title>
</head>
<body style="background-color:#b7fdfd">
<table class="style-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Model</th>
        </tr>
    </thead>
    <tbody>
        {% for i in model %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.brand.brand_name }}</td>
                <td><a href="{% url 'get_products' product_id=i.madel_id %}">{{ i.madel_name }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'get_brands' %}" class="button">Ortga</a>
</body>
</html>
